<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nom</th>
            <th style="min-width: 80px;">Prenom</th>
            <th style="min-width: 80px;">Mail</th>
			<th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in persons">
            <td>{{ person.personFname }}</td>
            <td>{{ person.personLName }}</td>
			<td>{{ person.personMail }}</td>
            <td><a ng-click="editPerson(person.id)" class="btn btn-small btn-primary">editer</a></td>
            <td><a ng-click="deletePerson(person.id)" class="btn btn-small btn-danger">supprimer</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewPerson()" class="btn btn-small">creation d'une persone</a>
</div>
